<h2>My List Book</h2>
<ul>
  <li *ngFor="let book of books" (click)="onSelect(book)">
    <span class="badge">{{book.id}}</span> {{book.name}}
  </li>
</ul>
<h2>{{selectedBook.name | uppercase}} Details</h2>
<!--<div><span>id: </span>{{selectedBook.id}}</div>-->
<div>
  <label>
    <!--<input [(ngModel)]="selectedHero.name" placeholder="name">-->
    <div><span>Name: </span>{{selectedBook.name}}</div>
    <div><span>Name: </span>{{selectedBook.price}}</div>
  </label>
</div>
